
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ジャンル別売上ビューア ver3.9.6</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    select, button { margin: 5px; padding: 5px; }
    h1 { font-size: 1.5em; }
  </style>
</head>
<body>
  <h1>ジャンル別売上ビューア ver3.9.6</h1>
  <label>ジャンル: <select id="genreSelect"></select></label>
  <label>開始月: <input type="month" id="startMonth"></label>
  <label>終了月: <input type="month" id="endMonth"></label>
  <button onclick="loadData()">表示</button>
  <div>
    <button onclick="showTable()">表</button>
    <button onclick="showBarChart()">棒グラフ</button>
    <button onclick="showPieChart()">円グラフ</button>
  </div>
  <div id="output"></div>

  <script type="module">
    import { genreMap } from './genre_map.full.js';

    const genreTreeUrl = './genre_tree_merged.json';
    let genreTree = null;

    async function initializeApp() {
      const res = await fetch(genreTreeUrl);
      genreTree = await res.json();
      populateGenreSelect();
    }

    function populateGenreSelect() {
      const select = document.getElementById('genreSelect');
      select.innerHTML = '';
      function traverse(node, path = []) {
        Object.keys(node).forEach(key => {
          const newPath = [...path, key];
          const option = document.createElement('option');
          option.value = newPath.join('>');
          option.textContent = newPath.join(' > ');
          select.appendChild(option);
          traverse(node[key], newPath);
        });
      }
      traverse(genreTree);
    }

    async function loadData() {
      const genrePath = document.getElementById('genreSelect').value;
      const start = document.getElementById('startMonth').value;
      const end = document.getElementById('endMonth').value;
      const filename = genreMap[genrePath];
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!filename) {
        output.textContent = '対応するCSVファイル名が見つかりませんでした：' + genrePath;
        return;
      }

      output.textContent = `「${genrePath}」の売上データを表示します（CSVファイル名: ${filename}）`;
    }

    function showTable() { alert('表を表示（仮）'); }
    function showBarChart() { alert('棒グラフを表示（仮）'); }
    function showPieChart() { alert('円グラフを表示（仮）'); }

    initializeApp();
  </script>
</body>
</html>
