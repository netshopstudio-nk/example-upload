
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ジャンル別CSVビューア ver.4.3.3</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .genre {
            margin-left: 20px;
        }
        .caret {
            cursor: pointer;
            user-select: none;
        }
        .nested {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>ジャンル別CSVビューア ver.4.3.3</h1>
    <div id="genreContainer"></div>
    <br>
    <label for="startMonth">開始月：</label>
    <select id="startMonth"></select>
    <label for="endMonth">終了月：</label>
    <select id="endMonth"></select>
    <button onclick="alert('検索処理は未実装です')">表示</button>

    <script src="genre_tree_merged.js"></script>
    <script>
        function createTree(data, parent) {
            Object.keys(data).forEach(key => {
                const hasChildren = Object.keys(data[key]).length > 0;
                const div = document.createElement('div');
                div.classList.add('genre');

                if (hasChildren) {
                    const caret = document.createElement('span');
                    caret.textContent = '▶︎ ' + key;
                    caret.classList.add('caret');
                    caret.onclick = () => {
                        caret.nextSibling.classList.toggle('active');
                        caret.textContent = caret.textContent.startsWith('▶︎') ? '▼ ' + key : '▶︎ ' + key;
                    };
                    div.appendChild(caret);

                    const nestedDiv = document.createElement('div');
                    nestedDiv.classList.add('nested');
                    createTree(data[key], nestedDiv);
                    div.appendChild(nestedDiv);
                } else {
                    div.textContent = key;
                }

                parent.appendChild(div);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('genreContainer');
            createTree(window.genreTree, container);

            const startMonth = document.getElementById('startMonth');
            const endMonth = document.getElementById('endMonth');
            for (let y = 2022; y <= 2025; y++) {
                for (let m = 1; m <= 12; m++) {
                    const label = y + '年' + ('0' + m).slice(-2) + '月';
                    const opt = new Option(label, y + ('0' + m).slice(-2));
                    startMonth.appendChild(opt.cloneNode(true));
                    endMonth.appendChild(opt.cloneNode(true));
                }
            }
        });
    </script>
</body>
</html>
