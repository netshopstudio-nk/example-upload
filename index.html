<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ジャンル別売上ビューア ver3.9.5</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    select, button, input { margin: 0.5rem 0.5rem 0.5rem 0; }
    canvas { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <h2>ジャンル別売上ビューア ver3.9.5</h2>

  <label>ジャンル:
    <select id="genreSelect"></select>
  </label>

  <label>開始月:
    <input type="month" id="startMonth">
  </label>

  <label>終了月:
    <input type="month" id="endMonth">
  </label>

  <button id="loadButton">表示</button>

  <div>
    <button id="tableBtn">表</button>
    <button id="barBtn">棒グラフ</button>
    <button id="pieBtn">円グラフ</button>
  </div>

  <div id="tableContainer"></div>
  <canvas id="barChart" style="display:none;"></canvas>
  <canvas id="pieChart" style="display:none;"></canvas>

  <script>
    let genreTree = null;
    let genreMap = null;

    async function initializeApp() {
      try {
        const [treeRes, mapRes] = await Promise.all([
          fetch("./genre_tree_merged.json"),
          fetch("./genre_map.full.js")
        ]);

        genreTree = await treeRes.json();

        // JSファイルとして読み込んでいるので script を新たに読み込み
        const script = document.createElement("script");
        script.src = "./genre_map.full.js";
        script.onload = () => {
          genreMap = window.genreMap || {};
          populateGenreSelect();
        };
        document.head.appendChild(script);
      } catch (err) {
        console.error("初期化エラー:", err);
      }
    }

    function populateGenreSelect() {
      const select = document.getElementById("genreSelect");
      select.innerHTML = "";

      function buildOptions(tree, path = []) {
        for (const key in tree) {
          const newPath = [...path, key];
          const option = document.createElement("option");
          option.value = newPath.join("> ");
          option.textContent = newPath.join(" > ");
          select.appendChild(option);
          if (typeof tree[key] === "object") buildOptions(tree[key], newPath);
        }
      }
      buildOptions(genreTree);
    }

    initializeApp();
  </script>
</body>
</html>
