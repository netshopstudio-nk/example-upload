
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ジャンル別売上ビューア ver5.0.4</title>
  <script src="genre_map.full.js"></script>
  <script src="genre_tree_merged.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    .error { color: red; margin-top: 1em; }
    .success { color: green; margin-top: 1em; }
    select { margin: 0.3em; }
  </style>
</head>
<body>
  <h1>ジャンル別売上ビューア <strong>ver5.0.4</strong></h1>
  <label>開始月: <input type="month" id="startMonth" value="2025-02"></label>
  <label>終了月: <input type="month" id="endMonth" value="2025-02"></label>
  <div id="genreSelectors"></div>
  <button onclick="display()">表示</button>
  <div class="error" id="errorMessage"></div>
  <div class="success" id="successMessage"></div>

<script>
window.onload = () => {
  if (!window.genreTree || typeof window.genreTree !== 'object') {
    document.getElementById("errorMessage").innerText = "ジャンルツリーが読み込まれていません。";
    return;
  }
  createSelectorsFromTree(window.genreTree);
};

function createSelectorsFromTree(tree) {
  const container = document.getElementById("genreSelectors");
  container.innerHTML = ""; // reset
  const levels = [];

  function traverse(node, depth) {
    if (!levels[depth]) {
      const select = document.createElement("select");
      select.dataset.depth = depth;
      select.onchange = () => updateSelectors(depth, node);
      container.appendChild(select);
      levels[depth] = select;
    }
    const select = levels[depth];
    select.innerHTML = '<option value="">--選択--</option>';
    for (const key in node) {
      const opt = document.createElement("option");
      opt.value = key;
      opt.textContent = key;
      select.appendChild(opt);
    }
  }

  function updateSelectors(depth, node) {
    // Remove deeper levels
    for (let i = depth + 1; i < levels.length; i++) {
      levels[i].remove();
    }
    levels.length = depth + 1;

    const selected = levels[depth].value;
    if (node[selected] && typeof node[selected] === 'object') {
      traverse(node[selected], depth + 1);
    }
  }

  traverse(tree, 0);
}

function getSelectedGenrePath() {
  const selects = document.querySelectorAll("#genreSelectors select");
  return Array.from(selects).map(s => s.value).filter(v => v).join(">");
}

function display() {
  const genrePath = getSelectedGenrePath();
  const start = document.getElementById("startMonth").value;
  const end = document.getElementById("endMonth").value;
  const errorDiv = document.getElementById("errorMessage");
  const successDiv = document.getElementById("successMessage");
  errorDiv.textContent = "";
  successDiv.textContent = "";

  if (!genrePath) {
    errorDiv.textContent = "ジャンルを選択してください。";
    return;
  }

  const key = genrePath;
  const csvKey = window.genreMap?.[key];
  console.log("選択ジャンルパス:", key);
  console.log("対応CSVファイル名キー:", csvKey);

  if (!csvKey) {
    errorDiv.textContent = "対応するCSVファイル名が見つかりません: " + key;
    return;
  }

  const startYM = start.replace("-", "");
  const endYM = end.replace("-", "");
  let missing = [];
  let loaded = [];

  const promises = [];
  for (let ym = parseInt(startYM); ym <= parseInt(endYM); ym++) {
    const url = `data/${csvKey}_${ym}.csv`;
    promises.push(fetch(url).then(res => {
      if (!res.ok) throw new Error(url);
      loaded.push(url);
    }).catch(() => missing.push(url)));
  }

  Promise.all(promises).then(() => {
    if (missing.length > 0) {
      errorDiv.textContent = "CSVファイルが見つかりません:
" + missing.join("
");
    } else {
      successDiv.textContent = "すべてのCSVファイルが正常に見つかりました:
" + loaded.join("
");
    }
  });
}
</script>
</body>
</html>
