<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <title>ジャンル別CSVビューア（月間合計）</title>
  <script src="./chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet"/>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 1000px; margin: auto; }
    h2 { margin-bottom: 10px; }
    .controls { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
    .control-row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    select, button { font-size: 1rem; padding: 5px 10px; }
    #chartContainer { margin-top: 40px; }
    canvas { max-width: 100%; margin: 20px 0; }
  </style>
</head>
<body>
<h2>ジャンル別 月間合計ビューア</h2>
<p>ジャンル階層を選択し、指定した期間の売上合計を表示します。</p>
<div class="controls">
  <div class="control-row" id="genreSelects"></div>
  <div class="control-row">
    <label>開始月: <select id="startMonth"></select></label>
    <label>終了月: <select id="endMonth"></select></label>
    <button id="loadButton">表示</button>
  </div>
</div>

<table id="dataTable" class="display" style="width:100%">
  <thead><tr><th>ジャンル名</th><th>売上指数（千円）</th><th>シェア</th></tr></thead>
  <tbody></tbody>
</table>

<div id="chartContainer">
  <canvas id="barChart"></canvas>
  <canvas id="pieChart"></canvas>
</div>

<script type="module">
import genreMapJaToEn from './genre_map.js';

let genreTree = {};
let selectedPath = [];

fetch('genre_tree_merged.json')
  .then(res => res.json())
  .then(data => {
    genreTree = data;
    renderSelectUI(genreTree, document.getElementById("genreSelects"));
  });

document.getElementById("loadButton").addEventListener("click", loadMonthlyTotal);

function renderSelectUI(tree, container, path = []) {
  if (container.children.length > path.length) {
    container.innerHTML = '';
    renderSelectUI(genreTree, container);
    return;
  }
  const select = document.createElement("select");
  select.innerHTML = `<option value="">選択してください</option>`;
  for (const key in tree) {
    const hasChildren = Object.keys(tree[key]).length > 0;
    const option = document.createElement("option");
    option.value = key;
    option.textContent = hasChildren ? `${key} ▸` : key;
    select.appendChild(option);
  }
  select.onchange = () => {
    while (container.children.length > path.length + 1) {
      container.removeChild(container.lastChild);
    }
    const selected = select.value.replace(/ ▸$/, '');
    selectedPath = [...path, selected];
    if (selected && tree[selected]) {
      renderSelectUI(tree[selected], container, selectedPath);
    }
  };
  container.appendChild(select);
}

async function loadMonthlyTotal() {
  const startMonth = document.getElementById("startMonth").value;
  const endMonth = document.getElementById("endMonth").value;
  if (!startMonth || !endMonth || startMonth > endMonth) {
    alert("正しい月の範囲を選択してください");
    return;
  }

  const subtree = selectedPath.reduce((node, key) => node?.[key], genreTree);
  const isLeaf = !subtree || Object.keys(subtree).length === 0;
  const actualDepth = isLeaf ? selectedPath.length - 1 : selectedPath.length;

  
  let csvBaseName = null;
  for (let i = selectedPath.length; i > 0; i--) {
    const trialPath = selectedPath.slice(0, i).join(">");
    if (genreMapJaToEn[trialPath]) {
      csvBaseName = genreMapJaToEn[trialPath];
      break;
    }
  }
  if (!csvBaseName) {
    alert("対応するCSVファイル名が見つかりませんでした：" + selectedPath.join(">"));
    return;
  }


  const months = [];
  const [sy, sm] = startMonth.split("-").map(Number);
  const [ey, em] = endMonth.split("-").map(Number);
  for (let y = sy; y <= ey; y++) {
    for (let m = 1; m <= 12; m++) {
      if ((y === sy && m < sm) || (y === ey && m > em)) continue;
      months.push(y + ("0" + m).slice(-2));
    }
  }

  const buckets = {};
  const subCounts = {};

  for (const month of months) {
    const filename = `data/${csvBaseName}_${month}.csv`;
    try {
      const res = await fetch(filename);
      if (!res.ok) continue;
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1);
      for (const row of rows) {
        const [name, salesStr] = row.split(",");
        
        const prefix = selectedPath.join(">");
        const fullPath = prefix + ">" + name.trim();
        if (!fullPath.startsWith(prefix)) continue;
        const parts = fullPath.split(">");
        if (parts.length < actualDepth) continue;

        const bucketKey = parts.slice(0, actualDepth).join(">");
        const sales = parseFloat(salesStr || 0);
        if (!buckets[bucketKey]) buckets[bucketKey] = 0;
        buckets[bucketKey] += sales;

        const childKey = parts.slice(0, actualDepth + 1).join(">");
        if (parts.length > actualDepth) {
          if (!subCounts[bucketKey]) subCounts[bucketKey] = new Set();
          subCounts[bucketKey].add(childKey);
        }

        if (!buckets[bucketKey]) buckets[bucketKey] = 0;
        buckets[bucketKey] += sales;

        const childKey = parts.slice(0, actualDepth + 1).join(">");
        if (parts.length > actualDepth) {
          if (!subCounts[bucketKey]) subCounts[bucketKey] = new Set();
          subCounts[bucketKey].add(childKey);
        }
      }
    } catch (e) {
      console.error("読み込みエラー:", filename);
    }
  }

  const labels = [], values = [];
  for (const [key, val] of Object.entries(buckets)) {
    const parts = key.split(">");
    let label = parts.at(-1);
    if (label === "その他") label = `その他（${parts.at(-2)}）`;
    if (subCounts[key]) label += `（${subCounts[key].size}ジャンル合算）`;
    labels.push(label);
    values.push(val);
  }

  const totalSales = values.reduce((sum, val) => sum + val, 0);
  const tableData = labels.map((label, i) => [
    selectedPath.join(">") + ">" + label,
    values[i].toLocaleString(),
    totalSales ? ((values[i] / totalSales) * 100).toFixed(2) + "%" : "0.00%"
  ]);

  if ($.fn.dataTable.isDataTable("#dataTable")) {
    $('#dataTable').DataTable().clear().rows.add(tableData).draw();
  } else {
    $('#dataTable').DataTable({
      data: tableData,
      columns: [
        { title: "ジャンル名" },
        { title: "売上指数（千円）" },
        { title: "シェア" }
      ]
    });
  }

  if (window.barChart?.destroy) window.barChart.destroy();
  if (window.pieChart?.destroy) window.pieChart.destroy();

  const colors = labels.map((_, i) => `hsl(${i * 30 % 360}, 60%, 60%)`);

  const ctxBar = document.getElementById("barChart").getContext("2d");
  window.barChart = new Chart(ctxBar, {
    type: 'bar',
    data: {
      labels, datasets: [{ label: '売上指数（千円）', data: values, backgroundColor: colors }]
    },
    options: {
      indexAxis: 'y',
      plugins: { title: { display: true, text: "ジャンル別 売上（棒グラフ）" } }
    }
  });

  const ctxPie = document.getElementById("pieChart").getContext("2d");
  window.pieChart = new Chart(ctxPie, {
    type: 'pie',
    data: { labels, datasets: [{ data: values, backgroundColor: colors }] },
    options: { plugins: { title: { display: true, text: "ジャンル構成比（円グラフ）" } } }
  });
}

document.addEventListener("DOMContentLoaded", () => {
  const start = document.getElementById("startMonth");
  const end = document.getElementById("endMonth");
  for (let y = 2022; y <= 2025; y++) {
    for (let m = 1; m <= 12; m++) {
      const ym = `${y}-${("0" + m).slice(-2)}`;
      if (ym >= "2022-05" && ym <= "2025-12") {
        start.innerHTML += `<option value="${ym}">${ym}</option>`;
        end.innerHTML += `<option value="${ym}">${ym}</option>`;
      }
    }
  }
  start.value = "2025-04";
  end.value = "2025-05";
});
</script>
</body>
</html>
