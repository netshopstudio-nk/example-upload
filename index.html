<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ジャンル別CSVビューア ver6.3</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    select, input, button { margin: 5px; padding: 5px; }
    .message { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>ジャンル別CSVビューア ver6.3</h2>
  <div id="genreSelectors"></div>
  <label>開始月: <input type="month" id="startMonth"></label>
  <label>終了月: <input type="month" id="endMonth"></label>
  <button onclick="display()">ファイルを確認</button>

  <div class="message" id="errorMessage" style="color: red;"></div>
  <div class="message" id="successMessage" style="color: green;"></div>

  <script src="genre_tree_merged.js"></script>
  <script src="genre_map.full.js"></script>

  <script>
    window.onload = () => {
      if (!window.genreTree) {
        document.getElementById("errorMessage").innerText = "ジャンルツリーが読み込まれていません。";
        return;
      }
      createSelectorsFromTree(window.genreTree);
    };

    function createSelectorsFromTree(tree) {
      const container = document.getElementById("genreSelectors");
      container.innerHTML = "";
      const levels = [];

      function traverse(node, depth) {
        const select = document.createElement("select");
        select.dataset.depth = depth;
        select.innerHTML = '<option value="">--選択--</option>';
        for (const key in node) {
          const opt = document.createElement("option");
          opt.value = key;
          opt.textContent = key;
          select.appendChild(opt);
        }
        select.onchange = () => {
          // 後続セレクト削除
          while (levels.length > depth + 1) {
            container.removeChild(levels.pop());
          }
          const selected = select.value;
          const child = node[selected];
          if (child && Object.keys(child).length > 0) {
            traverse(child, depth + 1);
          }
        };
        container.appendChild(select);
        levels[depth] = select;
      }

      traverse(tree, 0);
    }

    function getSelectedLabels() {
      const selects = document.querySelectorAll("#genreSelectors select");
      return Array.from(selects).map(s => s.value).filter(Boolean);
    }

    function monthsBetween(start, end) {
      const [sy, sm] = start.split("-").map(Number);
      const [ey, em] = end.split("-").map(Number);
      const d = new Date(sy, sm - 1);
      const endDate = new Date(ey, em - 1);
      const result = [];
      while (d <= endDate) {
        result.push(`${d.getFullYear()}${String(d.getMonth() + 1).padStart(2, '0')}`);
        d.setMonth(d.getMonth() + 1);
      }
      return result;
    }

    function display() {
      const start = document.getElementById("startMonth").value;
      const end = document.getElementById("endMonth").value;
      const errorDiv = document.getElementById("errorMessage");
      const successDiv = document.getElementById("successMessage");
      errorDiv.textContent = "";
      successDiv.textContent = "";

      if (!start || !end) {
        errorDiv.textContent = "開始月と終了月を入力してください。";
        return;
      }
      if (start > end) {
        errorDiv.textContent = "開始月は終了月以前にしてください。";
        return;
      }

      const labels = getSelectedLabels();
      if (labels.length === 0) {
        errorDiv.textContent = "ジャンルを選択してください。";
        return;
      }

      const genrePath = labels.join(">");
      const lastLabel = labels[labels.length - 1];
      const csvKey = (window.genreMap && (window.genreMap[genrePath] || window.genreMap[lastLabel])) || null;

      console.log("ジャンルパス:", genrePath);
      console.log("対応キー:", csvKey);

      if (!csvKey) {
        errorDiv.textContent = "対応するCSVファイル名が見つかりません: " + genrePath;
        return;
      }

      const months = monthsBetween(start, end);
      const urls = months.map(ym => `data/${csvKey}_${ym}.csv`);

      Promise.allSettled(urls.map(url => fetch(url))).then(results => {
        const missing = [];
        const found = [];
        results.forEach((r, i) => {
          if (r.status === "fulfilled" && r.value.ok) found.push(urls[i]);
          else missing.push(urls[i]);
        });

        if (missing.length > 0) {
          errorDiv.textContent = "以下のCSVが見つかりません:\n" + missing.join("\n");
        }
        if (found.length > 0) {
          successDiv.textContent = "読み込み成功:\n" + found.join("\n");
        }
      });
    }
  </script>
</body>
</html>
